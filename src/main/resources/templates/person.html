<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>Unsere Personen</h1>

    <table class="table">
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
        </tr>
        <tr th:each="person : ${personList}">
            <td th:text="${person.firstName}"/>
            <td th:text="${person.lastName}"/>
        </tr>
    </table>

    <div class="panel panel-default">
        <div class="panel-heading">Neue Person</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">Vorname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" placeholder="Vorname"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Nachname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Nachname"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Anlegen</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
